<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home CD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="shortcut icon" href="./img/cd.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="./img/cd.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Comprá tu CD ahora!
              </a>
            </div>
          </nav>
    </header>

    <main>
        <div class="row">
            <div class="col-sm-6 mb-3 mb-sm-0">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Clickeá acá para comprar tu CD</h5>
                  <p class="card-text">Con cada click vas a estar sumando un CD a tu carrito</p>
                  <a href="#" class="btn btn-warning" id="boton" onclick="newPurchase()">COMPRAR</a>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Clickeá acá para resetear el carrito</h5>
                  <p class="card-text">Tu carrito se vaciará</p>
                  <a href="#" class="btn btn-danger" id="botonClear" onclick="clearCart()">VACIAR CARRO</a>
                </div>
              </div>
            </div>
          </div>
        </main>    
    
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
