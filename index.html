<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home CD</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="shortcut icon" href="./img/cd.png" type="image/x-icon">
</head>
<body>
  <header>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./img/cd.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
          Comprá tu CD de PINTA EL BARCO ahora!
        </a>
      </div>
    </nav>
  </header>

  <main>
    <div class="row">
      <!-- here are the cds -->
      <div class="row mt-3" id="disc-wrapper">
        
      </div>
      <!-- here is the cart -->
      <div class="col-3 mt-4">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Carrito de compras</h5>
            <p class="card-text" id="carro">El carrito se encuentra vacío</p>
            <button type="button" class="btn btn-primary" onclick="realizarCompra()">Comprar</button>
            <button type="button" class="btn btn-primary" id="clearCartButton" onclick="clearCart()">Vaciar carrito</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Modal -->
    <div class="modal" id="formularioCompra" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Por favor completa el siguiente formulario:</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre">
              </div>
              <div class="mb-3">
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" class="form-control" id="apellido">
              </div>
              <div class="mb-3">
                <label for="direccion" class="form-label">Dirección:</label>
                <input type="text" class="form-control" id="direccion">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="text" class="form-control" id="email">
              </div>
              <div class="mb-3">
                <label for="descuento" class="form-label">Ingrese su código de descuento:</label>
                <input type="text" class="form-control" id="descuento">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" onclick="realizarCompra()">Realizar compra</button>
          </div>
        </div>
      </div>
    </div>
  </main>


  <!-- Here are the libraries and the JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
