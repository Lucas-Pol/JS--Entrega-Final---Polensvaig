<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home CD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="shortcut icon" href="./img/cd.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="./img/cd.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Comprá tu CD ahora!
              </a>
            </div>
          </nav>
    </header>

    <main>
      <!-- here are the cds -->
        <div class="row">
          <div class="col-3 g-md-5 mt-4">
            <div class="card" style="width: 18rem;">
              <img src="https://i.pinimg.com/564x/7f/37/39/7f3739bd5861f08ded41edf9f422828d.jpg" class="card-img-top" alt="cd">
              <div class="card-body">
                <h5 class="card-title">Disc 1</h5>
                <a href="#" class="btn btn-primary" onclick="addProd(1)">Agregar</a>
              </div>
            </div>
          </div>
          <div class="col-3 mt-4">
            <div class="card" style="width: 18rem;">
              <img src="https://i.pinimg.com/564x/7f/37/39/7f3739bd5861f08ded41edf9f422828d.jpg" class="card-img-top" alt="cd">
              <div class="card-body">
                <h5 class="card-title">Disc 2</h5>
                <a href="#" class="btn btn-primary" onclick="addProd(2)">Agregar</a>
              </div>
            </div>
          </div>
          <div class="col-3 mt-4">
            <div class="card" style="width: 18rem;">
              <img src="https://i.pinimg.com/564x/7f/37/39/7f3739bd5861f08ded41edf9f422828d.jpg" class="card-img-top" alt="cd">
              <div class="card-body">
                <h5 class="card-title">Disc 3</h5>
                <a href="#" class="btn btn-primary" onclick="addProd(3)">Agregar</a>
              </div>
            </div>
          </div>
          <!-- here is the cart -->
          <div class="col-3 mt-4">
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">Carrito de compras</h5>
                <p class="card-text" id="carro">El carrito se encuentra vacío</p>
                <button type="button" class="btn btn-primary" onclick="realizarCompra()">Comprar</button>
              </div>
            </div>
          </div>
        </div>
        <!-- here is the form -->
        <div class="modal fade" id="formularioCompra" tabindex="-1" aria-labelledby="exampleModalLabel">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Por favor completa el siguiente formulario:</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre">
                  </div>
                  <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido:</label>
                    <input type="text" class="form-control" id="apellido">
                  </div>
                  <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección:</label>
                    <input type="text" class="form-control" id="direccion">
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick=" cerrarModal()">Realizar compra</button>
              </div>
            </div>
          </div>
        </div>
    </main>    
    
    <script src="./js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
